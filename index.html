<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コハレキッズフェスタ！</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/ヘッダーの部分.png" alt="コハレキッズフェスタ ヘッダー" class="header-image">
    </header>

    <main>
        <section id="gallery">
            <h2>楽しいイベント</h2>
            <p class="highlight-text">これはスゴい！ わくわくポイント！！</p>
            <div class="grid">
                <img src="images/1.png" alt="イベント写真1">
                <img src="images/2.png" alt="イベント写真2">
                <img src="images/3.png" alt="イベント写真3">
                <img src="images/4.png" alt="イベント写真4">
                <img src="images/5.png" alt="イベント写真5">
            </div>
        </section>

        <section id="events">
            <h2>楽しい屋台がいっぱい！</h2>
            <ul>
                <li>ヨーヨー釣り</li>
                <li>子ども記者クラブ</li>
                <li>わなげ</li>
                <li>射的</li>
                <li>かたぬき</li>
                <li>かき氷</li>
                <li>焼きそば</li>
                <li>おいしいお弁当</li>
                <li>スライム作り</li>
                <li>えいごであそぼ</li>
                <li>パラスポーツ体験</li>
                <li>お仕事体験</li>
                <li>お芝居</li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </section>

        <section id="access">
            <h2>会場</h2>
            <div class="venue-map-container">
                <img src="images/図 (2).png" alt="会場案内図">
            </div>
            
            <!-- ここに地図を埋め込むこともできます -->
        </section>
    <section id="support">
            <h2>応援サポート</h2>
            <p class="highlight-text">サポート企業 クリックしてね！</p>
            <div class="grid-col-1">
                <img src="images/応援/①.jpg" alt="応援サポート1">
                <img src="images/応援/②.jpg" alt="応援サポート2">
            </div>
            <div class="grid-col-3">
                <img src="images/応援/③.jpg" alt="応援サポート3">
                <img src="images/応援/➃.png" alt="応援サポート4">
                <img src="images/応援/⑤.jpg" alt="応援サポート5">
                <img src="images/応援/⑥.png" alt="応援サポート6">
                <img src="images/応援/⑦.jpg" alt="応援サポート7">
                <img src="images/応援/⑧.png" alt="応援サポート8">
                <img src="images/応援/⑨.jpg" alt="応援サポート9">
            </div>
            <div class="grid-col-5">
                <img src="images/応援/10.jpg" alt="応援サポート10">
                <img src="images/応援/⑪.jpg" alt="応援サポート11">
                <img src="images/応援/12.jpg" alt="応援サポート12">
                <img src="images/応援/⑬.jpg" alt="応援サポート13">
                <img src="images/応援/14.png" alt="応援サポート14">
                <img src="images/応援/⑮.jpg" alt="応援サポート15">
                <img src="images/応援/16.png" alt="応援サポート16">
                <img src="images/応援/⑰.jpg" alt="応援サポート17">
                <img src="images/応援/⑱.jpg" alt="応援サポート18">
                <img src="images/応援/⑲.jpg" alt="応援サポート19">
            </div>
        </section>
    </main>

    <footer>
        <p>主催: NPO法人コハレLABO</p>
        <p>連絡先: support@cohalelabo.org</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
