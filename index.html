<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コハレキッズフェスタ！</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/ヘッダーの部分.png" alt="コハレキッズフェスタ ヘッダー" class="header-image">
    </header>

    <main>
        <section id="gallery">
            <h2>楽しいイベント</h2>
            <p class="highlight-text">これはスゴい！ わくわくポイント！！</p>
            <div class="grid">
                <img src="images/仕事.jpg" alt="お仕事体験">
                <img src="images/スライム.jpg" alt="スライム作り">
                <img src="images/屋台.jpg" alt="屋台">
                <img src="images/パラスポーツ.jpg" alt="パラスポーツ">
                <img src="images/室内遊び.png" alt="室内遊び">
            </div>
        </section>

        <section id="events">
            <h2>楽しい屋台がいっぱい！</h2>
            <ul>
                <li>ヨーヨー釣り</li>
                <li>子ども記者クラブ</li>
                <li>わなげ</li>
                <li>射的</li>
                <li>かたぬき</li>
                <li>かき氷</li>
                <li>焼きそば</li>
                <li>おいしいお弁当</li>
                <li>スライム作り</li>
                <li>えいごであそぼ</li>
                <li>パラスポーツ体験</li>
                <li>お仕事体験</li>
                <li>お芝居</li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </section>

        <section id="access">
            <h2>会場</h2>
            <div class="venue-map-container">
                <img src="images/会場.jpg" alt="会場の様子">
                <span class="floor-label floor-3f">3F</span>
                <p class="floor-description">コハレ横丁</p>
                <span class="floor-label floor-2f">2F</span>
                <p class="floor-description">コハレ広場・研究所</p>
                <span class="floor-label floor-1f">1F</span>
                <p class="floor-description">こども食堂</p>
            </div>
            <p class="align-right">内容は変更される可能性があります。</p>
            <!-- ここに地図を埋め込むこともできます -->
        </section>
    </main>

    <footer>
        <p>主催: NPO法人コハレLABO</p>
        <p>連絡先: support@cohalelabo.org</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
